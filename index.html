<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>Calculadora IMC</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <div class="conteudo">
            <h2>Calculadora IMC</h2>
            <label>Altura</label>
            <input type='number' id='alt' name='alt' step='0.1'>
            <br><label>Peso</label>
            <input type='number' id='peso' name='peso' step='0.1'>
            <br><button id='calc'>Calcular</button>
            <button id='salvar'>Salvar</button>
            <div id='res'></div>
            <div id='table'>
				<table border='0'>
					<thead>
							<tr>
								<th>ID</th>
								<th>Nome</th>
								<th>Altura</th>
								<th>Peso</th>
								<th>IMC</th>
							</tr>
					</thead>
					<tbody> 
					</tbody>
				</table>
			</div>
        </div>
    </body>
</html>
